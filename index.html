<!DOCTYPE html>
<html>
  <head>
    <title>Shabbat Start Times</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main_section">
      <h1>Shabbat Candle Lighting Times</h1>
      <p>Enter your ZIP code to get the Shabbat candle lighting times for the current week:</p>
      <div class="box">
        <form>
          <label for="zip">ZIP code:</label>
          <input type="text" id="zip" name="zip">
          <button type="button" id="get-times">Get Shabbat Start Time For The Current Week</button>
        </form>
      </div>
      <div id="results"></div>
      <button id="refresh-btn" class="refresh" type="button">Refresh Data</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
